<!DOCTYPE html>
<html lang="pt-BR" xml:lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link
            rel="icon"
            href="assets/templates/2023/dist/images/icon-site-2023.png"
            type="image/png"
        />
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Styles -->
        <link
            rel="stylesheet"
            href="{{ base_url() }}/assets/templates/2023/dist/css/app.css"
        />

        <link
            rel="stylesheet"
            href="{{base_url()}}/assets/owlcarousel/assets/owl.carousel.min.css"
        />

        <!-- Fonts -->
        <!-- Substitua as fontes existentes pelas novas fontes -->
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&display=swap"
            rel="stylesheet"
        />

        <!-- Title -->
        <title>
            {% block title %}{% endblock %} | Encontros Universitários
        </title>

        <style>
            html * {
                /* Defina a nova fonte como a fonte padrão */
                font-family: "Fraunces", sans-serif;
            }
        </style>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-180941811-1"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-180941811-1");
        </script>
    </head>

    <body class="antialiased">
        {% block content %} {% endblock %}

        <!-- Footer -->
        <div class="flex flex-col" id="footer">
            <div class="container-carousel">
                <div class="container-carousel-items">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                            <div class="space-30"></div>
                            <div class="patrocinadores">
                                <p class="texto-patrocinadoes">
                                    Nossos apoiadores
                                </p>
                                <div class="owl-carousel carousel-rodape">
                                    <div class="panel panel-default">
                                        <img
                                            src="{{base_url()}}/assets/img/cnpq.svg"
                                            alt="Logo do CNPQ"
                                            class="img-responsive"
                                            style="height: 180px"
                                        />
                                    </div>
                                    <div class="panel panel-default">
                                        <img
                                            src="{{base_url()}}/assets/img/FUNCAP.svg"
                                            alt="Logo do FUNCAP"
                                            class="img-responsive"
                                            style="height: 180px"
                                        />
                                    </div>
                                    <div class="panel panel-default">
                                        <img
                                            src="{{base_url()}}/assets/img/logoufc.svg"
                                            alt="Logo da Universidade Federal do Ceará"
                                            class="img-responsive"
                                            style="height: 180px"
                                        />
                                    </div>
                                    <div class="panel panel-default">
                                        <img
                                            src="{{base_url()}}/assets/templates/2023/dist/apoiadores/LTI.png"
                                            alt="Logo do Laboratório de Tecnologia (LTI)"
                                            class="img-responsive"
                                            style="height: 180px"
                                        />
                                    </div>
                                    <div class="panel panel-default">
                                        <img
                                            src="{{base_url()}}/assets/templates/2023/dist/apoiadores/Lareb.png"
                                            alt="Logo do Laboratório de Reabilitação e Durabilidade das Construções"
                                            class="img-responsive"
                                            style="height: 180px"
                                        />
                                    </div>
                                    <div class="panel panel-default">
                                        <img
                                            src="{{base_url()}}/assets/templates/2023/dist/apoiadores/Nerds.png"
                                            alt="Logo do NERDS"
                                            class="img-responsive"
                                            style="height: 180px"
                                        />
                                    </div>
                                    <div class="panel panel-default">
                                        <img
                                            src="{{base_url()}}/assets/templates/2023/dist/apoiadores/MdStudio.jpeg"
                                            alt="Logo MD Studio"
                                            class="img-responsive"
                                            style="height: 180px"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col-reverse lg:flex-row">
                <div id="coluna-1" class="w-full bg-red-500 lg:w-8/12">
                    <div class="flex flex-col">
                        <div class="bg-tertiary-color h-3/4">
                            <div
                                class="p-5 text-sm font-medium text-center text-white lg:text-left lg:pl-10 lg:py-12 lg:text-xl xl:text-2xl"
                            >
                                Universidade Federal do Ceará - Campus de Russas
                                <br />
                                Rua Felipe Santiago - N° 411, Russas - CE, CEP
                                62900-000
                                <br />
                                Telefone:
                                <strong class="font-normal"
                                    >(88) 3411 - 9218</strong
                                >
                                <br />
                                E-mail: encontros.ufcrussas@ufc.br
                                <br />
                                Site oficial:
                                <a
                                    class="font-normal"
                                    href="http://www.campusrussas.ufc.br/"
                                    target="_blank"
                                    style="
                                        color: #fff;
                                        text-decoration: underline;
                                    "
                                    >UFC Campus Russas
                                </a>
                            </div>
                        </div>
                        <div class="bg-white h-1/4 flex justify-center">
                            <div
                                class="py-3 text-xs font-normal text-center text-dark lg:py-6 lg:text-xl"
                            >
                                <span style="color: #3e1718"
                                    >Desenvolvido por:</span
                                >
                                <img
                                    src="{{base_url()}}/assets/templates/2023/dist/images/Logo_LTI.png"
                                    alt="Logo LTI"
                                    style="width: 250px; margin-top: 12px"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="coluna-2" class="w-full lg:w-4/12 bg-smalt-500">
                    <div
                        class="flex items-center justify-center w-full py-3 space-x-8 lg:space-x-0 lg:space-y-8 lg:flex-col lg:h-full"
                    >
                        <div class="w-28 lg:w-64">
                            <img
                                src="{{ base_url() }}/assets/templates/2023/dist/images/logo_ufcrussas_rodape.svg"
                                alt="Logo Universidade Federal do Ceará"
                            />
                        </div>
                        <div class="w-28 lg:w-64">
                            <img
                                src="{{ base_url() }}/assets/templates/2023/dist/images/logo_encontros_rodape.svg"
                                alt="Logo evento Encontros Universitários"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="scroll-to-top" onclick="voltarAoTopo()">&circ;</button>

        <script>
            window.onscroll = function () {
                if (
                    document.body.scrollTop > 300 ||
                    document.documentElement.scrollTop > 300
                ) {
                    document.getElementById("scroll-to-top").style.display =
                        "block";
                } else {
                    document.getElementById("scroll-to-top").style.display =
                        "none";
                }
            };

            function voltarAoTopo() {
                if (
                    document.body.scrollTop > 0 ||
                    document.documentElement.scrollTop > 0
                ) {
                    window.scrollTo({
                        top: 0,
                        behavior: "smooth", // Rolagem suave
                    });
                }
            }
        </script>
        <script
            src="{{ base_url() }}/assets/templates/2021/dist/js/app.js"
            defer
        ></script>
        <script
            src="{{base_url()}}/assets/jquery/jquery-1.10.2.js"
            type="text/javascript"
        ></script>
        <script
            src="{{base_url()}}/assets/js/jquery-ui-1.10.4.custom.min.js"
            type="text/javascript"
        ></script>
        <script
            src="{{base_url()}}/assets/bootstrap3/js/bootstrap.js"
            type="text/javascript"
        ></script>
        <script src="{{base_url()}}/assets/owlcarousel/owl.carousel.min.js"></script>
        <script src="{{base_url()}}/assets/js/myjs.js"></script>
    </body>
</html>
