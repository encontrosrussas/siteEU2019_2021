{% extends ['front/', ano_atual['nome_ano'], '/base/template-base.html']|join %}
{% block title %}Edital{% endblock %}
{% block content %}
    <div class="pag-noticia">
        <div class="container" id="edital">
            <div class="space-100"></div>
            <div class="text-justify tim-title text-center .text-nowrap">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 text-left">
                        <h1 class="fonttitulo">{{edital.nome}}</h1>
                        <h3 class="fontsubtitulo">{{edital.tipo}}</h3>
                        <h5 class="esp fontesp">
                            {{edital.descricao|raw}}
                        </h5>
                        {% if edital.arquivo %}
                        <p><a href="{{base_url()}}/uploads/editais/{{edital.arquivo}}">Visualize o edital</a></p>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="space"></div>
        </div>
    </div>
{% endblock %}
